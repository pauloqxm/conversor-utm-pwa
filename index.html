
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#0a9396" />
  <link rel="icon" href="icon-192.png" />
  <title>Conversor de Coordenadas</title>
</head>
<body style="margin:0; padding:0; overflow:hidden;">
  <iframe src="https://conversor-coordenadas.streamlit.app" width="100%" height="100%" style="border:none; position:absolute; top:0; left:0; right:0; bottom:0;"></iframe>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js')
        .then(() => console.log('Service Worker registrado'))
        .catch(err => console.error('Erro ao registrar SW:', err));
    }
  </script>
</body>
</html>
